specfile_path: go-fdo-client.spec

files_to_sync:
  - src: [.packit.yaml, go-fdo-client.spec, go-vendor-tools.toml]
    dest: .

upstream_package_name: go-fdo-client
downstream_package_name: go-fdo-client

upstream_tag_template: v{version}
copy_upstream_release_description: true

srpm_build_deps:
  - make
  - git
  - golang
  - go-vendor-tools
  - gzip
  - tar

packages:
  go-fdo-client-fedora:
    downstream_package_name: go-fdo-client
    upstream_package_name: go-fdo-client
  go-fdo-client-centos:
    downstream_package_name: go-fdo-client
    upstream_package_name: go-fdo-client
    pkg_tool: centpkg

actions:
  pre-sync:
    - make vendor-tarball VERSION=${PACKIT_PROJECT_VERSION}
  create-archive:
    - make packit-create-archive VERSION=${PACKIT_PROJECT_VERSION}

jobs:
  - &copr_fedora
    job: copr_build
    packages: [go-fdo-client-fedora]
    trigger: pull_request
    targets:
      - fedora-stable
      - fedora-development

